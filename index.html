<!DOCTYPE html>
<html>
<head>
    <title>Freewheeling Through History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>Freewheeling Through History</h1>
        <h2>A bicycling trivia game</h2>
        <div id="game-content">
            <div id="start-button" class="btn">Start Game</div>
            <div id="timer-container">Time remaining: <span id="timer"></span></div>
            <div id="pick-mix">
                <div id="question"></div>
                <div id="answers">
                    <div class="btn" id="answer1"></div>
                    <div class="btn" id="answer2"></div>
                    <div class="btn" id="answer3"></div>
                    <div class="btn" id="answer4"></div>
                    <div class="btn" id="answer5"></div>
                </div>
                <div id="boom"></div>
                <div id="results">
                    <span id="correct"></span>
                    <span id="incorrect"></span>
                    <span id="unanswered"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
